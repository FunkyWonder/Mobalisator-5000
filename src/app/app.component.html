<swiper-container class="swiper" #swiperRef init="false">
  <swiper-slide>
    <ktd-grid [cols]="cols" [rowHeight]="rowHeight" [layout]="layout" (layoutUpdated)="onLayoutUpdated($event)">
      <ktd-grid-item *ngFor="let item of layout; trackBy:trackById" [id]="item.id">
        <!-- Your grid item content goes here -->
        <h1>Text</h1>
      </ktd-grid-item>
    </ktd-grid>
  </swiper-slide>
</swiper-container>

<div #sidebar class="sidebar" [ngStyle]="{'right': sidebarVisible === true ? '0vw' : '-40vw'}">
  <button class="float" (click)="onFloatClick()">Icon</button>
  <swiper-slide><button class="new-slide" (click)="onNewSlideClick()">+</button></swiper-slide>
</div>

<style>
  .swiper {
    height: 100vh;
  }
  ktd-grid {
    height: 100%;
  }
  ktd-grid-item {
    background-color: blue;
    border: 10px solid red;
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
  }
  .float {
    width: 5rem;
    height: 5rem;
  }
  .new-slide {
    width: 5rem;
    height: 5rem;
  }
  .openSidebar {
    position: fixed;
    bottom: 1rem;
    right: 1rem;
    width: 5rem;
    height: 5rem;
    z-index: 500;
  }
  .sidebar {
    position: fixed;
    height: 100vh;
    top: 0%;
    /* right: -40vw; */
    width: 40vw;
    background-color: black;
    z-index: 1000;
    transition: right 300ms;
  }
</style>

<router-outlet></router-outlet>
